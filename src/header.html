<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <div
        class="header_title flex item-center justify-between mx-5 mt-4 pt-5 relative"
      >
        <div class="header_left">
          <a href="#">
            <img src="../img/logo-dark.png" alt="" />
          </a>
        </div>
        <div class="header_social hidden lg:flex items-center justify-between">
          <ul class="flex justify-between gap-[30px] xl:gap-20">
            <li class="social_item cursor-pointer">
              <a class="text-base text-black font-semibold demo" href="#">
                Demo
                <i class="icon_demo fa-solid fa-angle-down"></i>
              </a>
              <!-- .header_block  -->

              <ul
                class="header_block min-w-[200px] p-5 bg-white rounded-lg absolute w-[200px] mt-7 top-[100%] translate-y-5"
              >
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Home 01</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Home 02</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Home 03</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Home 04</a
                  >
                </li>
              </ul>
            </li>
            <li class="cursor-pointer">
              <a class="text-base text-black font-semibold" href="#"> About </a>
            </li>
            <li class="social_item cursor-pointer relative">
              <a class="text-base text-black font-semibold" href="#">
                Service
                <i class="icon_demo fa-solid fa-angle-down"></i>
              </a>
              <!-- header block  -->
              <ul
                class="header_block p-5 bg-white rounded-lg absolute min-w-[200px] mt-7 top-[100%] translate-y-5"
              >
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Services</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Service Details</a
                  >
                </li>
              </ul>
            </li>
            <li class="social_item cursor-pointer relative">
              <a class="text-base text-black font-semibold" href="#">
                Pages
                <i class="icon_demo fa-solid fa-angle-down"></i>
              </a>
              <!-- header blog  -->
              <ul
                class="header_block min-w-[200px] p-5 bg-white rounded-lg absolute w-[200px] mt-7 top-[100%] translate-y-5"
              >
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Blog</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Team</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >FAQ</a
                  >
                </li>
                <li class="m-4">
                  <a
                    class="font-semibold focus:text-red-600 text-[15px]"
                    href="#"
                    >Portfolio</a
                  >
                </li>
              </ul>
            </li>
            <li class="cursor-pointer relative">
              <a class="text-base text-black font-semibold" href="#">
                Contact
              </a>
            </li>
          </ul>
        </div>

        <div class="header_login">
          <button
            class="header_login1 text-black font-bold py-2 px-6 rounded-3xl mr-5 border-stone-400 hover:bg-red-600 hover:text-white focus:border-none hidden lg:inline-block"
          >
            Login
          </button>
          <button
            class="text-white bg-black font-bold py-2 px-6 rounded-3xl mr-5 hover:bg-red-600 focus:text-white focus:border-none hidden lg:inline-block"
          >
            Sign up free
          </button>
          <div class="header_right block lg:hidden">
            <button
              class="bg-transparent font-medium focus:outline-none header_button"
              type="button"
              data-drawer-target="drawer-navigation"
              data-drawer-show="drawer-navigation"
              aria-controls="drawer-navigation"
            >
              <div class=" ">
                <span class="right_button"></span>
                <span class="right_button"></span>
                <span class="right_button"></span>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- drawer init and show -->

      <!-- drawer component -->
      <div
        id="drawer-navigation"
        class="fixed top-0 left-0 z-40 w-80 h-screen overflow-y-auto transition-transform -translate-x-full bg-white"
        tabindex="-1"
        aria-labelledby="drawer-navigation-label"
      >
        <h5
          id="drawer-navigation-label"
          class="text-base font-semibold text-transparent uppercase text-tr"
        >
          Menu
        </h5>
        <button
          type="button"
          data-drawer-hide="drawer-navigation"
          aria-controls="drawer-navigation"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 text-sm absolute top-0 right-0 inline-flex items-center close_menu"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        <div class="py-4 overflow-y-auto">
          <ul>
            <li class="menu_list py-[10px] flex mt-[10px]">
              <a
                class="w-[73%] h-auto font-semibold flex items-center justify-between ml-5"
                href="#"
              >
                Home
                <img
                  class="rotate-90"
                  src="../img/cheveron-right-1.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="menu_list py-[10px] flex">
              <a class="font-semibold ml-5" href="#"> About </a>
            </li>
            <li class="menu_list py-[10px] flex">
              <a
                class="w-[73%] h-auto font-semibold flex items-center justify-between ml-5"
                href="#"
              >
                Service
                <img
                  class="rotate-90"
                  src="../img/cheveron-right-1.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="menu_list py-[10px] flex">
              <a
                class="w-[73%] h-auto font-semibold flex items-center justify-between ml-5"
                href="#"
              >
                Pages
                <img
                  class="rotate-90"
                  src="../img/cheveron-right-1.svg"
                  alt=""
                />
              </a>
            </li>
            <li class="menu_list py-[10px] flex">
              <a class="font-semibold ml-5" href="#"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
